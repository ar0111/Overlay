<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Items</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Overlay Fade in Text</h1>
    <div class="container">
        <img src="images/tree.jpg" alt="">
        <div class="overlay-text">
            <h2>Hello World</h2>
        </div>
    </div>

    <h1>Overlay Fade in Box</h1>
    <div class="container-box">
        <img class="image" src="images/tree.jpg" alt="">
        <div class="overlay-box">
            <div class="text">Hello World</div>
        </div>
    </div>

    <h1>Overlay Slide Top</h1>
    <div class="container-slide">
        <img src="images/tree.jpg" alt="">
        <div class="overlay-top">
            <h2>Hello World</h2>
        </div>
    </div>

    <h1>Overlay Slide Bottom</h1>
    <div class="container-slide">
        <img src="images/tree.jpg" alt="">
        <div class="overlay-bottom">
            <h2>Hello World</h2>
        </div>
    </div>

    <h1>Overlay Slide Right</h1>
    <div class="container-slide">
        <img src="images/tree.jpg" alt="">
        <div class="overlay-right">
            <h2>Hello World</h2>
        </div>
    </div>

    <h1>Overlay Slide Left</h1>
    <div class="container-slide">
        <img src="images/tree.jpg" alt="">
        <div class="overlay-left">
            <h2>Hello World</h2>
        </div>
    </div>

    <h1>Overlay Zoom</h1>
    <div class="container-slide">
        <img src="images/tree.jpg" alt="">
        <div class="overlay-zoom">
            <h2>Hello World</h2>
        </div>
    </div>

    <h1>Overlay Title</h1>
    <div class="container-title">
        <img src="images/istockphoto.jpg" alt="">
        <div class="overlay-title">
            <h2>Hello World</h2>
        </div>
    </div>

    <h1>Overlay Icon</h1>
    <div class="container-icon">
        <img src="images/istockphoto.jpg" alt="">
        <div class="overlay-icon">
            <a href="#" class="icon" title="User-Profile"><i class="fa fa-user"></i></a>
        </div>
    </div>
</body>
</html>
